<!-- catalogo/templates/catalogo/listado_autores.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Listado de Autores</title>
</head>
<body>
    <h1>Listado de Autores</h1>
    <ul>
        {% for autor in autores %}
            <li><a href="{% url 'detalles_autor' autor.pk %}">{{ autor.nombre }} {{ autor.apellidos }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Volver al inicio</a>
</body>
</html>
