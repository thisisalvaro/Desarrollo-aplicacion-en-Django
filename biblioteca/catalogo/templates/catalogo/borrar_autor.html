{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Borrar Autor</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Borrar Autor</h1>
    <p>¿Está seguro de que desea borrar al autor "{{ autor.nombre }} {{ autor.apellidos }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Borrar</button>
    </form>
    <a href="{% url 'pagina_principal' %}">Volver al inicio</a>
</body>
</html>
